version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate mars form
  steps:
  - intent: inform_earth_date
  - action: mars_form
  - active_loop: mars_form

- rule: Submit mars form
  condition:
  # Condition that form is active.
  - active_loop: mars_form
  steps:
  # Form is deactivated
  - action: mars_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_mars_form

- rule: Activate user form
  steps:
  - intent: inform_user_name
  - action: user_form
  - active_loop: user_form
  # - action: utter_ask_earth_date
  
- rule: Submit user form
  condition:
  # Condition that form is active.
  - active_loop: user_form
  steps:
  # Form is deactivated
  - action: user_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_ask_earth_date
