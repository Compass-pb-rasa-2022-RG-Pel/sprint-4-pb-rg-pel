version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - olá
    - oi
    - eae
    - bom dia
    - boa tarde
    - boa noite
    - bdia
    - oie
    - coe
    - oe
    - cpx
    - buenas

- intent: goodbye
  examples: |
    - xau
    - tchau
    - até mais
    - até
    - adios
    - bye
    - até logo

- intent: affirm
  examples: |
    - sim
    - s
    - claro
    - exato
    - pode ser
    - certo
    - sempre
    - si

- intent: deny
  examples: |
    - não
    - n
    - nao
    - nunca
    - acho que não
    - não quero
    - nops

- intent: bot_challenge
  examples: |
    - você é um robo?
    - você é um humano?
    - estou falando com um robo?
    - estou falando com um humano?

- intent: inform
  examples: |
    - meu nome é [Fernando](name) minha cidade é [rio grande](city)
    - a minha localização é [pelotas](city)
    - [porto alegre](city)
    - a cidade é [Piracicaba](city)
    - cidade [Nova York](city)
    - estou em [São Paulo](city)
    - aqui no [Rio de Janeiro](city)
    - a cidade que estou é [Florianópolis](city)
    - a cidade que estou é [Florianopolis](city)
    - a cidade é [Balneário Camburiú](city)
    - a cidade é [Balneario Camburiu](city)
