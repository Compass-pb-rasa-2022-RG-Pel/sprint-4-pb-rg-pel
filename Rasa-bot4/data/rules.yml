version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Mostra a data atual
    steps:
      - intent: horas
      - action: action_horas

  - rule: Mostra os idiomas
    steps:
      - intent: languages
      - action: utter_ask_language

  - rule: Activate Form advice
    steps:
      - intent: inform_id
      - action: advices_form
      - active_loop: advices_form

  - rule: Randon advice
    steps:
      - intent: randon_advices
      - action: action_advice 
      - action: utter_randon_advices

  - rule: Activate Form name
    steps:
      #- intent: inform_name
      - action: name_form
      - active_loop: name_form

  - rule: Activate Form language
    steps:
     - intent: inform_language
     - action: lang_form
     - active_loop: lang_form

  - rule: Submit form advices
    condition:
      # Condition that form is active.
      - active_loop: advices_form
    steps:
      # Form is deactivated
      - action: advices_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      - action: action_advice
      - action: utter_randon_advices

  - rule: Submit form name
    condition:
      # Condition that form is active.
      - active_loop: name_form
    steps:
      # Form is deactivated
      - action: name_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      #- action: utter_advice

  - rule: Submit form language
    condition:
      # Condition that form is active.
      - active_loop: lang_form
    steps:
      # Form is deactivated
      - action: lang_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      - action: utter_lang_greet
      - action: utter_ask_id

  
