version: "3.1"

intents:
  - greet
  - goodbye
  - afirmação
  - cat
  - breeds
  - inform

responses:
  utter_greet:
  - text: "olá"
  - text: "Oi"
 

  utter_help:
  - text: "como posso te ajudar?"

  utter_happy:
  - text: "Otimo, até logo"

  utter_goodbye:
  - text: "tchau"

  utter_ask_user:
  - text: "poderia me informar o seu primeiro nome?"
 
  utter_cat:
  - text: "que gato?"

  utter_ask_breeds: #vai preencher a raça
  - text: "informe aqui a raça do gato"

entities:
 - breeds 
 - user 

slots:
  breeds:
    type: text
    mappings:
      - type: from_entity
        entity: breeds
  user:
    type: text
    mappings:
      - type: from_entity #mapear a raça pela entidade
        entity: user 
  

actions:
 - utter_greet 
 - utter_did_that_help
 - utter_happy
 - utter_goodbye
 - utter_cat
 - cat_form

forms:
 cat_form:
    required_slots: 
        - user
        - breeds
        

session_config:
  session_expiration_time: 600
  carry_over_slots_to_new_session: true