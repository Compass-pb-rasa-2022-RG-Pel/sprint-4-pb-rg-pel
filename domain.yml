version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Olá! Tudo bem?"

  utter_cheer_up:
  - text: "Clique aqui, você vai se animar"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Isso te ajudou?"

  utter_happy:
  - text: "Ótimo, vamos lá!"

  utter_goodbye:
  - text: "Tchau!"

  utter_iamabot:
  - text: "Eu sou um bot, produzido pela Rasa"
  
session_config:
  session_expiration_time: 600
  carry_over_slots_to_new_session: true
