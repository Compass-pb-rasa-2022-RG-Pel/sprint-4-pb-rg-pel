version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - horas
  - inform_name
  - inform_id
  - inform_language
  - randon_advices

actions:
  - action_horas
  - action_advice

responses:
  utter_ask_name:
    - text: "Qual seu nome?"

  utter_ask_id:
    - text: |
        {slot_name}, digite um número entre 1 a 230 ou a palavra aleatório?

  utter_ask_language:
    - text: |
        {slot_name}, qual idioma deseja escolher?
        "en" => English   "ar" => Arabic     "az" => Azerbaijani  "zh" => Chinese
        "cs" => Czech     "nl" => Dutch      "fi" => Finnish      "fr" => French
        "de" => German    "hi" => Hindi      "hu" => Hungarian    "id" => Indonesian
        "ga" => Irish     "it" => Italian    "ja" => Japanese     "ko" => Korean
        "ru" => Russian   "es" => Spanish    "pl" => Polish       "pt" => Portuguese 
        "sv" => Swedish   "tr" => Turkish    "uk" => Ukranian     "vi" => Vietnamese

  utter_advice:
    - text: |
        {slot_name}, aceita um conselho?

  utter_randon_advices:
    - text: |
        {slot_name}, se quiser mais conselhos é só repetir o comando anterior.

  utter_happy:
    - text: "Ótimo, continue!"

  utter_goodbye_confirm:
    - text: "Se você interromper essa conversa voltarei ao começo. Deseja continuar essa conversa?"

  utter_goodbye:
    - text: "Tchau"

  utter_iamabot:
    - text: "Eu sou um bot."

  utter_submit:
    - text: "{slot_name}, deseja receber um conselho?."

  utter_lang_greet:
    - text: "OK, o idioma foi definido para {slot_lang}"

entities:
  - number
  - name
  - lang

slots:
  slot_id:
    type: text
    mappings:
      - type: from_entity
        entity: number
  slot_name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  slot_lang:
    type: text
    mappings:
      - type: from_entity
        entity: lang

forms:
  advices_form:
    required_slots:
      - slot_id
  name_form:
    required_slots:
      - slot_name
  lang_form:
    required_slots:
      - slot_lang

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
