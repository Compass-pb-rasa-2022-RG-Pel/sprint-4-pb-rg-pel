version: "3.0"
services:
  container-rasa-shell:
    build:
      context: .
      dockerfile: bot.Dockerfile
    ports:
      - 5005:5056
    depends_on:
      - container-rasa-action
    volumes:
      - ./:/app
    public: true
    command:
      - run
      - --enable-api
      - --cors
      - "*"
      - --credentials
      - credentials.yml
      - --debug
      - -p 5056
  container-rasa-action:
    build:
      context: .
      dockerfile: actions.Dockerfile
    image: rasa-actions:latest
    ports:
      - 5055:5055
    volumes:
      - ./actions:/app/actions