version: '3'
services:
  bot:
    build:
      context: .
      dockerfile: bot.dockerfile
    container_name: rasa
    networks:
      - all
    ports:
      - 5005:5056
    volumes:
      - ./:/app
    public: true
    command:
      - run
      - --enable-api
      - --cors
      - "*"
      - -p 5056
  server-bot:
    build:
      context: .
      dockerfile: server.Dockerfile
    image: rasa-action-server

    networks:
      - all
    ports:
      - "5055:5055"
    volumes:
      - "./actions:/app/actions"
    environment:
      - APY_KEY=${APY_KEY}
      - 

  mongodb:
    image: mongo
    container_name: db
    networks:
      - all
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: sprint4

  mongo-e:
    image: mongo-express
    networks:
      - all
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: "mongodb://root:root@mongodb:27017/"

  web:
    build:
      context: ./web
      dockerfile: Web.dockerfile
    image: webchat
    container_name: web
    depends_on:
      - "bot"
    networks:
      - all
    ports:
      - 8080:8080

networks:
  all:
    driver: bridge
